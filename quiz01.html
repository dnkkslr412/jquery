        .center {text-align: center;}
        .content {margin: 0 auto; width: 800px; overflow: hidden; }
        .left {float: left; width: 50%; box-sizing: border-box;}
        .content, .inner {border: 1px solid #777;}

    <article>
        <div class="center">
            <h3>토글형태 활용하기</h3>
            <button type="button" id="dark" class="dark">어둡게보기</button>

        </div>

    <hr>

    <section>
        <div class="content"><!-- 외곽상자 -->
            <div class="left"><!-- 숨김상자 -->

                </div>
            </div>
            <div class="left"><!-- 숨김상자 -->
                <div class="inner"><!-- 안쪽상자 -->
                    <p>자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 
                        이 언어는 웹 브라우저 내에서 주로 사용하며, 
                        다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 
                        또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다.</p>
                    <a href="#">위키백과</a>
                </div>
            </div>
        </div>
    </section>
